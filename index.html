<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

#myImage {
    width: 300px;
    height: 500px;
    overflow: hidden;
    object-fit: cover;
}

#imageH {
    width: 200px;
    transition: transform 0.3s ease;
}

</style>

<body>

<h2>Talk to the yellow man:</h2>

<p>Say something to him!</p>

<p>Yellow man's response:</p>

<h2 id="demo1" style="display:none">Whatever bro, I don't like you anyway..</h2>

<h2 id="demo2" style="display:none">I like you too!</h2>

<h2 id="demo3" style="display:none">okay then.</h2>

<div class="image">

<img id="myImage" src="1.jpeg">

</div>

<button onclick="document.getElementById('myImage').src='3.jpeg'; document.getElementById('demo2').style.display='block' ; document.getElementById('demo1').style.display='none' ; document.getElementById('demo3').style.display='none'">I like you, yellow man.</button>

<button onclick="document.getElementById('myImage').src='5.jpeg'; document.getElementById('demo1').style.display='block'; document.getElementById('demo2').style.display='none' ; document.getElementById('demo3').style.display='none'">I do not like you, yellow man.</button>

<button onclick="document.getElementById('myImage').src='4.jpeg'; document.getElementById('demo1').style.display='none'; document.getElementById('demo2').style.display='none' ; document.getElementById('demo3').style.display='block'">I am neutral towards you, yellow man.</button>

<p id="demo">Inflate yellow man's ego?</p>

<button type="button" id="b1" style="display: block;"
    onclick="document.getElementById('demo').style.fontSize='35px'; 
    document.getElementById('demo4').style.display='block'; 
    document.getElementById('demo5').style.display='none'; 
    document.getElementById('b2').style.display='block'; 
    document.getElementById('b1').style.display='none'; 
    document.getElementById('imageH').style.transform='scale(1.5)'">Inflate his Ego.
</button>

<button type="button" id="b2" style="display: none;"
    onclick="document.getElementById('demo').style.fontSize='20px'; 
    document.getElementById('demo4').style.display='none'; 
    document.getElementById('demo5').style.display='block'; 
    document.getElementById('b1').style.display='block'; 
    document.getElementById('b2').style.display='none'; 
    document.getElementById('imageH').style.transform='scale(0.75)'">Deflate his Ego.
</button>

<br>

<p id="demo4" style="display:none">Careful! You'll give him a big head!</p>
<p id="demo5" style="display:none">Thanks for taking him down a notch.</p>

<img id="imageH" src="BarryHead.png">

</body>
</html>
