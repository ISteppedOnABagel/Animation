<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='d1.jpeg'">I like you, yellow man.</button>

<img id="myImage" src="man1.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='download.jpeg'">I do not like you, yellow man.</button>

<p id="demo">Go big?</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Yes!</button>

<h2>Say hello!</h2>

<p id="demo1" style="display:none">Hello to you too!</p>

<button type="button" onclick="document.getElementById('demo1').style.display='block'">You: "Hello!"</button>

</body>
</html>
